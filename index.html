<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodle Exam Loader</title>
    <link rel="stylesheet" type="text/css" href="./css/renderer.css" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-9 mb-3">
          <!-- <div class="row"> -->
            <h1>Load Exam</h1>
            <p>Use the file loader below to load your exam.</p>
            <div class="containerNew">
                <span class="label">Document ID:</span>
                <input id="docID" />
            </div>
          <!-- </div> -->
          <div class="w-100"></div>
          <div class="buttons mt-3">
              <button id="convertButton" class="btn btn-primary">Convert Exam</button>
              <button id="displayButton" class="btn btn-primary">Display Exam</button>
              <button id="xmlButton" class="btn btn-primary">Create XML file</button>
          </div>
          <div class="w-100"></div>
          <div class="status mt-3">
              <span id="status"></span>
          </div>
          <div class="w-100"></div>
          <div class="textcontainer mt-3"></div>
    </div>
      <div class="col-md-3 mb-3 text-right">
        <div id="login">
            <span id="loginButton" class="node-link text-right">Login to Google</span>
        </div>
        <div id="userData">
          <img id="userPicture" class="img-circle" width="100" height="100" />
          <p id="name"></p>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
    require('popper.js');
    require('bootstrap');
    require('./src/renderer/renderer.js')
  </script>
  </body>
</html>
