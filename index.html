<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodle Exam Loader</title>
  </head>
  <body>
    <h1>Load Exam</h1>
    <p>Use the file loader below to load your exam.</p>
    <div class="container">
      <textarea id="output" class="form-control" placeholder="File Contents..." rows="10"></textarea>
      <button id="openButton" class="btn btn-primary">Open Exam</button>
      <button id="loginButton" class="btn btn-primary">Login to Google</button>
      <div class="textcontainer"></div>
    </div>
    <script>
      window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
      require('./src/renderer.js')
    </script>
  </body>
</html>
